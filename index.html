<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    .container { max-width: 400px; margin: 0 auto; text-align: center; }
    .city-input { margin: 20px 0; }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: var(--tg-theme-button-color, #007AFF);
      color: var(--tg-theme-button-text-color, #fff);
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    .weather-card {
      background: var(--tg-theme-secondary-bg-color, #f8f9fa);
      border-radius: 12px;
      padding: 24px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .city-name { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
    .temperature { font-size: 48px; margin: 16px 0; }
    .description { font-size: 18px; margin-bottom: 16px; text-transform: capitalize; }
    .details { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .detail-item { padding: 12px; border-radius: 8px; border: 1px solid #eee; }
    .detail-label { font-size: 12px; color: #888; }
    .detail-value { font-size: 16px; font-weight: 500; }
    .loading, .error { margin: 20px 0; display: none; }
    .error { background: #ffebee; color: #c62828; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div class="city-input">
      <input type="text" id="city-input" placeholder="Enter city name"/>
      <button onclick="fetchWeatherData()">Get Weather</button>
    </div>

    <div class="loading" id="loading">Loading weather data...</div>
    <div class="error" id="error">Failed to load weather data. Please try again.</div>

    <div class="weather-card" id="weather-card">
      <div class="city-name" id="city-name"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
      <div class="details">
        <div class="detail-item">
          <div class="detail-label">Feels like</div>
          <div class="detail-value" id="feels-like"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="wind-speed"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Eitaa.WebApp;
    const API_KEY = "your_openweather_api_key";

    async function fetchWeatherData() {
      const city = document.getElementById("city-input").value || "Tehran";
      const API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const weatherCard = document.getElementById("weather-card");

      loading.style.display = "block";
      error.style.display = "none";
      weatherCard.style.display = "none";

      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.getElementById("city-name").textContent = data.name;
        document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("feels-like").textContent = `${Math.round(data.main.feels_like)}¬∞C`;
        document.getElementById("humidity").textContent = `${data.main.humidity}%`;
        document.getElementById("wind-speed").textContent = `${data.wind.speed} m/s`;
        document.getElementById("pressure").textContent = `${data.main.pressure} hPa`;

        loading.style.display = "none";
        weatherCard.style.display = "block";

        tg.HapticFeedback.notificationOccurred("success");
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        error.style.display = "block";
        tg.HapticFeedback.notificationOccurred("error");
      }
    }

    tg.ready();
    tg.expand();
  </script>
</body>
</html>
